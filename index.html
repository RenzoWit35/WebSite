<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AxolotlMC</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #c2f0ff 0%, #7cd3f7 30%, #1e81b0 60%, #004466 90%, #001d33 100%);
      overflow-x: hidden;
      font-family: 'Press Start 2P', cursive;
      color: #e0f7fa;
    }

    .nav-button {
      background-color: #e0f7fa;
      border: 2px solid #90cdf4;
      color: #004466;
      padding: 8px 16px;
      margin: 4px;
      border-radius: 6px;
      transition: all 0.2s;
      display: inline-block;
    }

    .nav-button:hover {
      background-color: #b3ecff;
      transform: translateY(-2px);
    }

    .ip-banner {
      background-color: #0077b6;
      color: #e0f7fa;
      padding: 6px 12px;
      display: inline-block;
      border-radius: 8px;
      margin-top: 10px;
      font-size: 0.75rem;
    }

    /* Planks */
    .debris-layer {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 2;
      pointer-events: none;
    }

    .plank {
      position: absolute;
      height: 28px;
      background: #8b5a2b;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
      opacity: 0.8;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 12px;
      animation: float 6s infinite ease-in-out;
    }

    .plank-text {
      font-size: 0.6rem;
      font-family: 'Press Start 2P', cursive;
      color: #fffde7;
      text-shadow: 1px 1px 2px #00000099;
      white-space: nowrap;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }

    /* Sea Grass */
    .grass-layer {
      pointer-events: none;
    }

    .grass {
      width: 4px;
      height: 50px;
      background: linear-gradient(to top, #007a33, #00cc66);
      border-radius: 2px;
      animation: sway 3s infinite ease-in-out;
      transform-origin: bottom center;
    }

    @keyframes sway {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(6deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
</head>
<body class="relative overflow-x-hidden">
  <header class="w-full bg-[#b3ecff] shadow-md p-4">
    <nav class="flex justify-center flex-wrap gap-2 text-sm">
      <a href="#home" class="nav-button">Home</a>
      <a href="#features" class="nav-button">Features</a>
      <a href="#community" class="nav-button">Community</a>
      <a href="#stats" class="nav-button">Stats</a>
      <a href="#map" class="nav-button">Map</a>
    </nav>
  </header>

  <section id="home" class="text-center py-16">
    <img src="https://github.com/RenzoWit35/WebSite/blob/main/minecraft_title.png?raw=true" alt="AxolotlMC logo" class="mx-auto w-full max-w-xs md:max-w-md lg:max-w-lg mb-4">
    <div class="ip-banner">IP: play.axolotlmc.com</div>
    <p class="text-base mt-6">The most fun Dutch Minecraft server with water & pixel vibes ðŸŒŠðŸŸ©</p>
  </section>

  <!-- Floating Planks with Text -->
  <div class="debris-layer">
    <div class="plank" style="left: 10%; top: 30%; transform: rotate(-10deg);">
      <span class="plank-text">JOBS</span>
    </div>
    <div class="plank" style="left: 40%; top: 50%; transform: rotate(15deg); width: 160px;">
      <span class="plank-text">ECONOMY</span>
    </div>
    <div class="plank" style="left: 70%; top: 40%; transform: rotate(-5deg); width: 140px;">
      <span class="plank-text">SHOPS</span>
    </div>
    <div class="plank" style="left: 25%; top: 65%; transform: rotate(20deg);">
      <span class="plank-text">SPAWNERS</span>
    </div>
    <div class="plank" style="left: 60%; top: 70%; transform: rotate(-10deg); width: 160px;">
      <span class="plank-text">CUSTOM ITEMS</span>
    </div>
    <div class="plank" style="left: 15%; top: 80%; transform: rotate(5deg); width: 140px;">
      <span class="plank-text">CRATES</span>
    </div>
  </div>

  <!-- Grass blades at bottom -->
  <div class="grass-layer absolute bottom-0 left-0 w-full flex justify-around px-6 z-[6]">
    <div class="grass"></div>
    <div class="grass" style="height: 60px;"></div>
    <div class="grass" style="height: 45px;"></div>
    <div class="grass"></div>
  </div>

  <footer class="bg-[#001d33] text-white text-center py-6 text-xs relative z-10">
    &copy; 2025 AxolotlMC - All rights reserved.
  </footer>
</body>
</html>
