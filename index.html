<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AxolotlMC</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #c2f0ff 0%, #7cd3f7 30%, #1e81b0 60%, #004466 90%, #001d33 100%);
      overflow-x: hidden;
      font-family: 'Press Start 2P', cursive;
      color: #e0f7fa;
    }

    section {
      transition: background 1s ease;
    }

    .nav-button {
      background-color: #e0f7fa;
      border: 2px solid #90cdf4;
      color: #004466;
      padding: 8px 16px;
      margin: 4px;
      border-radius: 6px;
      transition: all 0.2s;
      display: inline-block;
    }

    .nav-button:hover {
      background-color: #b3ecff;
      transform: translateY(-2px);
    }

    .ip-banner {
      background-color: #0077b6;
      color: #e0f7fa;
      padding: 6px 12px;
      display: inline-block;
      border-radius: 8px;
      margin-top: 10px;
      font-size: 0.75rem;
    }

    .hero-button {
      background-color: #90e0ef;
      padding: 10px 20px;
      color: #001d33;
      font-weight: bold;
      display: inline-block;
      border-radius: 6px;
      margin-top: 20px;
      border: 2px solid #0077b6;
      transition: 0.3s;
    }

    .hero-button:hover {
      background-color: #caf0f8;
      transform: scale(1.05);
    }

    .crate-box {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
    }

    .crate-box:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body class="relative overflow-x-hidden">

  <header class="w-full bg-[#b3ecff] shadow-md p-4">
    <nav class="flex justify-center flex-wrap gap-2 text-sm">
      <a href="#home" class="nav-button">Home</a>
      <a href="#news" class="nav-button">Nieuws</a>
      <a href="#store" class="nav-button">Shop</a>

      <a href="#stats" class="nav-button">Stats</a>
      <a href="#items" class="nav-button">Items</a>
      <a href="#classes" class="nav-button">Klassen</a>
      <a href="#map" class="nav-button">Map</a>
    </nav>
  </header>

  <section id="home" class="text-center py-16">
    <img src="https://github.com/RenzoWit35/WebSite/blob/main/minecraft_title.png?raw=true" alt="AxolotlMC logo" class="mx-auto w-full max-w-xs md:max-w-md lg:max-w-lg mb-4">
    <div class="ip-banner">IP: play.axolotlmc.nl</div>
    <p class="text-base mt-6">DÃ© leukste Nederlandse Minecraft-server met water & pixel vibes ðŸŒŠðŸŸ©</p>
    <a href="#" class="hero-button">JOIN NU!</a>
  </section>

  <section id="crates" class="max-w-6xl mx-auto px-4 py-12">
    <h2 class="text-2xl text-center font-bold text-[#caf0f8] mb-10">ðŸ§± Nieuw: Crates op de server!</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

      <!-- Crates - abbreviated for brevity; same content here as before -->
      <!-- Copy crate-box blocks from your original for full content -->

    </div>
  </section>

  <footer class="bg-[#001d33] text-white text-center py-6 text-xs">
    &copy; 2025 AxolotlMC - Alle rechten voorbehouden.
  </footer>

  <!-- ðŸŒ¿ Responsive Kelp Layer -->
  <div id="kelp-layer" class="fixed bottom-0 left-0 w-full pointer-events-none z-0 flex justify-between items-end px-2 sm:px-4 transition-transform duration-700 ease-out" style="background: linear-gradient(to top, #001d33 15%, transparent);">
    <!-- Seagrass left -->
    <img src="https://github.com/RenzoWit35/WebSite/blob/main/Seagrass_29_JE1.gif?raw=true" alt="Minecraft seagrass" class="h-32 sm:h-48 w-auto -ml-4">

    <!-- Center Kelp -->
    <img src="https://raw.githubusercontent.com/RenzoWit35/WebSite/refs/heads/main/Kelp_Plant.gif" alt="Minecraft kelp" class="h-36 sm:h-60 w-auto mx-auto">

    <!-- Seagrass right -->
    <img src="https://github.com/RenzoWit35/WebSite/blob/main/Seagrass_29_JE1.gif?raw=true" alt="Minecraft seagrass" class="h-32 sm:h-48 w-auto -mr-4 transform scale-x-[-1]">
  </div>

  <script>
    const kelp = document.getElementById('kelp-layer');
    const maxOffset = window.innerWidth < 640 ? 180 : 280;

    kelp.style.transform = `translateY(${maxOffset}px)`;

    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      const kelpOffset = Math.min(scrollY * 0.4, maxOffset);
      kelp.style.transform = `translateY(${maxOffset - kelpOffset}px)`;
    });
  </script>

</body>
